eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:8000}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  cloud:
    gateway:
      default-filters:     
      - name: GlobalFilter
        args:
          baseMessage: Spring Cloud Gateway Global Filter
          preLogger: true
          postLogger: true
      routes:
      - id: user-service
        uri: lb://USERSERVICE
        predicates:
        - Path=/user-service/login
        - Method=POST
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
      #회원가입 요청 
      - id: user-service
        uri: lb://USERSERVICE
        predicates:
        - Path=/user-service/users
        - Method=POST
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
      #기타 요청 (welcome, healthcheck 등) - Header의 토큰도 체크. 
      - id: user-service
        uri: lb://USERSERVICE
        predicates:
        - Path=/user-service/**
        - Method=GET
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
#         - AuthorizationHeaderFilter
      #user-service actuator
      - id: user-service
        uri: lb://USERSERVICE
        predicates:
        - Path=/user-service/actuator/**
        - Method=GET,POST
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/user-service/(?<segment>.*), /$\{segment}
      - id: order-service
        uri: lb://ORDERSERVICE
        predicates:
        - Path=/order-service/actuator/**
        - Method=GET,POST
        filters:
        - RemoveRequestHeader=Cookie
        - RewritePath=/order-service/(?<segment>.*), /$\{segment}
